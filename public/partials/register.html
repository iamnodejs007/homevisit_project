<div class = "container">
<div class = "col-md-4">   
<h1>Please Sign Up Here!</h1>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form name = "signInForm" ng-submit = "register()">
    <div class = "form-group">
    <input type ="text"  ng-model = "user.username" class= "form-control" id="username" placeholder ="username" name = "username">
    </div>
    <div class = "form-group">
    <input type = "password" ng-model = "user.password" class ="form-control" id="password" name = "password" placeholder = "password">
    </div>
    <button type = "submit" class = "btn btn-success">Sign Up</button>
    
</form>
</div><!--End col-md-4-->
</div><!--End Container-->
