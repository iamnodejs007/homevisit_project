<div class = "container">
<div class = "col-md-4 col-md-offset-4">   
<h1>Please Log In!</h1>
 <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form name = "loginForm" ng-submit = "logIn()">
    <div class = "form-group">
    <input type ="text"  ng-model = "user.username" class= "form-control" id="username" placeholder ="username" name = "username">
    </div>
    <div class = "form-group">
    <input type = "password" ng-model = "user.password" class ="form-control" id="password" name = "password" placeholder = "password">
    </div>
    <button type = "submit" class = "btn btn-success">Log In</button>
    
</form>
</div> <!--End col-md-6 offset 3-->
</div><!--End Container-->
