
<div class = "container centertext">    
<H1> All of Our Tours</H1>
<h3>Have some time this weekend?   Take a tour of a home near you!</h3>

</div><!--End Container-->


<hr>

<div class="container">

<div ng-repeat = "tour in tours">

<div class = "col-md-4">
<div class = "row auto-clear">     
<img ng-src ="{{tour.img}}" class ="img-thumbnail" >
    
<h3>{{tour.name}}</h3>

<h4>{{tour.neighborhood}}, {{tour.city}}</h4> 
<h4>Duration: {{tour.duration}} hours</h4>

<a href = "/#/tours/{{tour._id}}/"  class="btn btn-primary" id= "moreinfo">More Info</a>
</div><!--End col-md-4-div-->
</div> <!--End row autoclear div>
</div><!--End ng-repeat div-->
</div><!--End container-->
