
<div class = "container centertext">    
<H1> Find a Tour</H1>
<h3>Have some time this weekend?   Take a tour of a home near you!</h3>

</div><!--End Container-->

    {{tour}}

</div>

<hr>

<div class="container">
    
 <button class = "btn btn-success" ng-click ="resetFilters()">Reset All Filters</button>
<div class = "row">    
<div class = "col-xs-6 citysearch">
<h3 class = "centertext">Search By Tour Length:</h3>
<input type="range" ng-model= "activeDuration" ng-init = "''"name="points" min="1" max="3">
    
</div>
    
<div class = "col-xs-6 citysearch"> 
<h3 class = "centertext" >Search By City:</h3>
<select ng-model= "activeCity" class= "form-control" step ="0.25">
<option></option>     
<option>Berlin</option>
<option>Hamburg</option>
<option>Munich</option>
</select>
</div>
</div> <!--End row-->


<div class = "row">
<div ng-repeat="tour in tours | filter:{city: activeCity, duration: activeDuration}">
<div class = "col-md-4 imagecard">
   

<img ng-src ="{{tour.img}}" class ="img-thumbnail img-tile" >
    
<h3>{{tour.name}}</h3>

<h4>{{tour.neighborhood}}, {{tour.city}}</h4> 
<h4>Duration: {{tour.duration}} hours</h4>
<a href = "/#/tours/{{tour._id}}/"  class="btn btn-primary" id= "moreinfo">More Info</a>
</div><!--End col-md-4-div-->
<div class="clearfix visible-lg" ng-if="($index + 1) % 3 == 0"></div>
<div class="clearfix visible-md" ng-if="($index + 1) % 3 == 0"></div>
<div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
<div class="clearfix visible-xs" ng-if="($index + 1) % 2 == 0"></div>
</div> <!--End row autoclear div>
</div><!--End ng-repeat div-->
</div><!--End container-->
