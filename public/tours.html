
<div class = "container centertext">    
<H1> All of Our Tours</H1>
<h3>Have some time this weekend?   Take a tour of a home near you!</h3>

</div><!--End Container-->


<hr>

<div class="container">
<div ng-repeat = "tour in tours">

<div class = "col-md-4">
   <img ng-src ="{{tour.img}}" class ="img-thumbnail" >
    
<h1>{{tour.name}}</h1>

<h3>{{tour.neighborhood}}, {{tour.city}}</h3> 
<h3>Duration: {{tour.duration}} hours</h3>

<a href = "/#/tours/{{tour._id}}/"  class="btn btn-primary">More Info</a>
</div><!--End col-md-4-div-->
</div><!--End ng-repeat div-->
</div><!--End container-->
